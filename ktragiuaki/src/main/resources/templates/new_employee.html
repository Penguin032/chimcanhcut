<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lí nhân viên</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Hệ thống quản lí nhân viên</h1>
        <hr>
        <h2>Lưu nhân viên</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <input type="text" th:field="*{manv}" placeholder="Nhập mã nhân viên" class="form-control mb-4 col-4">

            <input type="text" th:field="*{fullname}" placeholder="Nhập tên" class="form-control mb-4 col-4">

            <input type="text" th:field="*{gioitinh}" placeholder="Nhập giới tính" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{noisinh}" placeholder="Nhập nơi sinh" class="form-control mb-4 col-4">

            <input type="text" th:field="*{tenphong}" placeholder="Nhập tên phòng ban" class="form-control mb-4 col-4">

             <input type="text" th:field="*{luong}" placeholder="Nhập lương" class="form-control mb-4 col-4"> 

            <button type="submit" class="btn btn-info col-2"> Lưu nhân viên</button>
        </form>

        <hr>

        <a th:href="@{/}"> Quay lại danh sách nhân viên</a>
    </div>
</body>
